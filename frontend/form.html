<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <div id="contact_form">
        <form name="contact" action="">
            <fieldset>
                <div class="input-box">
                    <label for="fname">Name</label>
                    <input type="text" name="fname" placeholder="fill your name">

                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="abc123@gmail.com>

                </div>
                <div class="input-box">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" placeholder="123456789">

                </div>
                <div class="input-box">
                    <label for="description">Name</label>
                    <input type="text" name="description" placeholder="Write something about you">

                </div>
                <button type="submit" formmethod="post">Submit</button>

            </fieldset>

        </form>

    </div>
</body>
</html>
